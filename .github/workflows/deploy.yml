# Deploy static site to S3 and invalidate CloudFront.
# Add repo secrets: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
# Add repo variables (or set below): S3_BUCKET, CLOUDFRONT_DISTRIBUTION_ID

name: Deploy to AWS

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Sync to S3
        run: |
          aws s3 sync . s3://${{ vars.S3_BUCKET }} \
            --delete \
            --exclude '.git/*' \
            --exclude '.github/*' \
            --exclude '.gitignore' \
            --exclude '*.md' \
            --exclude 'README*'
        env:
          S3_BUCKET: ${{ vars.S3_BUCKET }}

      - name: Invalidate CloudFront
        if: vars.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
        env:
          CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}
